<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jira Ticket Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      color: #667eea;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.9;
    }

    .content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      color: #1f2937;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .instruction {
      font-size: 14px;
      line-height: 1.6;
      color: #4b5563;
      margin-bottom: 16px;
    }

    .steps {
      list-style: none;
      counter-reset: step-counter;
    }

    .steps li {
      counter-increment: step-counter;
      margin-bottom: 12px;
      padding-left: 32px;
      position: relative;
      font-size: 13px;
      line-height: 1.5;
      color: #6b7280;
    }

    .steps li::before {
      content: counter(step-counter);
      position: absolute;
      left: 0;
      top: 0;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
    }

    .footer a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg width="28" height="28" viewBox="0 0 16 16" fill="none">
        <path d="M8 2L2 6L8 10L14 6L8 2Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
        <path d="M2 10L8 14L14 10" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>Jira Ticket Analyzer</h1>
    <p class="subtitle">AI-powered file prediction</p>
  </div>

  <div class="content">
    <p class="instruction">
      To analyze a Jira ticket:
    </p>
    <ol class="steps">
      <li>Navigate to any Jira ticket page</li>
      <li>Look for the "Analyze Files" button near the ticket title</li>
      <li>Click it to get AI-powered predictions of which files need changes</li>
    </ol>
  </div>

  <div class="footer">
    <p>Made with ❤️ for developers</p>
  </div>
</body>
  </html>
